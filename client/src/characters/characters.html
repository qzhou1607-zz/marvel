<div class="container">
  <h3 class="text-center">Characters</h3>
  <character-tile ng-repeat="character in CharsCtrl.characters" character="character">
  </character-tile>
  <div class="text-center page-icons">
      <div class="ion-chevron-left page-icon"
      ng-click="CharsCtrl.fetchPreviousPage()" ng-show="CharsCtrl.pageNumber > 0"></div>
      <div class="ion-chevron-right page-icon" ng-click="CharsCtrl.fetchNextPage()"></div>
  </div>
</div>
