<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title ui-sref="characters">Marvel</title>
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/marvel-icon.png">
  </head>
  <body ng-app="marvel" ng-strict-di>

    <!-- Fixed position loading indicator -->
     <loading class="loading-indicator"></loading>

    <header>
        <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Marvel</a>
          </div>
        </div>
      </nav>
    </header>

    <ui-view>
      <div class="text-center initial-loading">
        <h2>Loading Site...</h2>
      </div>
    </ui-view>

    <footer class="panel-footer">
      <div class="container">
        <div class="text-center">
          <span>Powered By Marvel API</span>
          <br>
          <span>&copy; Copyright Qing Zhou 2016</span>
      </div>
    </footer>

    <!-- Libs -->
    <script src="lib/jquery-2.1.4.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>
    <script src="lib/angular.min.js"></script>
    <script src="lib/angular-ui-router.min.js"></script>
    <script src="lib/angular-sanitize.min.js"></script>

    <!-- Main Module -->
    <script src="src/main.module.js"></script>
    <script src="src/loader.module.js"></script>

    <!-- Routes -->
    <script src="src/main.routes.js"></script>

    <!-- Service -->
    <script src="src/marvel.service.js"></script>
    <script src="src/comment.service.js"></script>

    <!-- Component -->
    <script src="src/character-component/character.component.js"></script>
    <script src="src/detail-component/detail.component.js"></script>
    <script src="src/comment-component/comment.component.js"></script>
    <script src="src/loading/loading.component.js"></script>

    <!-- Controllers -->
    <script src="src/characters/characters.controller.js"></script>
    <script src="src/details/details.controller.js"></script>

    <!-- interceptor -->
    <script src="src/loading/loading.interceptor.js"></script>

  </body>

</html>
